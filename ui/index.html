<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private E Tankstelle</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
<header>
    <h1>Private E Tankstelle</h1>
</header>

<nav>
    <ul>
        <li><a href="#" id="owner-link">Owner Dashboard</a></li>
        <li><a href="#" id="customer-link">Customer Dashboard</a></li>
    </ul>
</nav>

<main>
    <div id="content"> <!-- This will be the dynamic content area --></div>
</main>

<footer>
    <p>&copy; 2024 Private E Tankstelle</p>
</footer>

<script>
    const ownerLink = document.getElementById('owner-link');
    const customerLink = document.getElementById('customer-link');
    const content = document.getElementById('content');

    // Function to load an external HTML file and inject into the page
    function init(url) {

        // Function to load external HTML files dynamically using fetch
        function doLoad(url) {
            return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        // Event listeners for menu items
        ownerLink.addEventListener('click', function(event) {
            event.preventDefault();
            doLoad('owner-dashboard.html');
        });

        customerLink.addEventListener('click', function(event) {
            event.preventDefault();
            doLoad('customer-dashboard.html');
        });

        doLoad(url)

    }

    window.onload = function() {
        init('owner-dashboard.html');
    };
</script>
</body>
</html>
